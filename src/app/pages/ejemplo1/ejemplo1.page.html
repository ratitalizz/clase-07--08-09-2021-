<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let persona of lista_personas">
      <ion-label>
        <h4>{{persona.rut}}</h4>
        <h5>{{persona.nombre}}</h5>
      </ion-label>
      <ion-icon name="trash-outline" (click)="AlertaConfirmarEliminar(persona.rut)"></ion-icon>
      <ion-icon name="create-outline" (click)="actualizar(persona.rut)"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>
<ion-content>
  <ion-button expand="block" routerLink='/home'>Volver</ion-button>
</ion-content>
